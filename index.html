<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS CALCULATOR</title>
        <meta name="description" content="SCIENTIFIC CACULATOR BUILT WITH HTML, CSS AND JAVASCRIPT">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="tak">
            <div class="disp"></div>
            <div class="boxbutton">
                <div>
                    <button class="disvalue" value="1">1</button>
                    <button class="disvalue" value="2">2</button>
                    <button class="disvalue" value="3">3</button>
                    <button class="del" value="">DEL</button>
                </div>
                <div>
                    <button class="disvalue" value="4">4</button>
                    <button class="disvalue" value="5">5</button>
                    <button class="disvalue" value="6">6</button>
                    <button class="disvalue" value="7">*</button>
                </div>
                <div>
                    <button class="disvalue" value="7">7</button>
                    <button class="disvalue" value="8">8</button>
                    <button class="disvalue" value="9">9</button>
                    <button class="disvalue" value="/">/</button>
                </div>
                <div>
                    <button class="disvalue" value="0">0</button>
                    <button class="disvalue" value=".">.</button>
                    <button class="disvalue" value="-">-</button>
                    <button class="disvalue" value="+">+</button>
                </div>
                <div class="resetrow">
                    <button class="res" value="">RESET</button>
                    <button class="ans" value="">ANSWER</button>
                </div>
            </div>
        </div>
    </body>
</html>
